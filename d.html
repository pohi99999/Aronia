        }
        #background-container::after {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

        .gallery-item {

    <script>
    const translations = {
        'hu': {
            'd-page-title': 'Fotógaléria - Black Gold Aronia',
            'd-gallery-title': 'Képek a Black Gold Aronia Életéből',
            'nav-piac': 'Piac és Potenciál',

            'nav-partnerség': 'Partnerség',
            'nav-kapcsolat': 'Kapcsolat',
            'footer-copy': '&copy; 2025 Black Gold Aronia - Minden jog fenntartva.'
        },
        'en': {
            'd-page-title': 'Photo Gallery - Black Gold Aronia',
            'd-gallery-title': 'Pictures from the Life of Black Gold Aronia',
            'nav-piac': 'Market & Potential',
            'nav-minoseg': 'Guaranteed Quality',
            'nav-gallery': 'Gallery',
            'nav-partnerség': 'Partnership',
            'nav-kapcsolat': 'Contact',
            'footer-copy': '&copy; 2025 Black Gold Aronia - All rights reserved.'
        },
        'de': {
            'd-page-title': 'Fotogalerie - Black Gold Aronia',
            'd-gallery-title': 'Bilder aus dem Leben von Black Gold Aronia',
            'nav-piac': 'Markt & Potenzial',
            'nav-minoseg': 'Garantierte Qualität',
            'nav-gallery': 'Galerie',
            'nav-partnerség': 'Partnerschaft',
            'nav-kapcsolat': 'Kontakt',
            'footer-copy': '&copy; 2025 Black Gold Aronia - Alle Rechte vorbehalten.'
        }
    };

    function updateContent(lang) {
        document.documentElement.lang = lang;
        for (const key in translations[lang]) {
            const element = document.getElementById(key);
            if (element) {
                element.innerHTML = translations[lang][key];
            }
        }
         const navLinksData = {
            'nav-piac': 'header nav a[href="index.html#piac"]',
            'nav-minoseg': 'header nav a[href="index.html#minoseg"]',
            'nav-gallery': 'header nav a[href="index.html#gallery-preview-section"]',
            'nav-partnerség': 'header nav a[href="index.html#partnerség"]',
            'nav-kapcsolat': 'header nav a[href="index.html#kapcsolat"]'
        };
        for(const key in navLinksData) {
            const element = document.querySelector(navLinksData[key]);
            if(element && translations[lang][key]) {
                element.innerText = translations[lang][key];
            }
        }
    }

    document.addEventListener('DOMContentLoaded', function () {
        const langButtons = document.querySelectorAll('.lang-button');
        langButtons.forEach(button => {
            button.addEventListener('click', () => {
                langButtons.forEach(btn => {
                    btn.classList.remove('bg-violet-600', 'hover:bg-violet-700');
                    btn.classList.add('bg-slate-600', 'hover:bg-slate-700');
                });
                button.classList.remove('bg-slate-600', 'hover:bg-slate-700');
                button.classList.add('bg-violet-600', 'hover:bg-violet-700');
                updateContent(button.dataset.lang);
            });
        });

        const bgImages = document.querySelectorAll('.background-image');
        let currentBgIndex = 0;
        setInterval(() => {
            bgImages[currentBgIndex].style.opacity = '0';
            currentBgIndex = (currentBgIndex + 1) % bgImages.length;
            bgImages[currentBgIndex].style.opacity = '1';
        }, 5000);

        updateContent('hu'); 
    });
    </script>
